<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Allocation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles for file input */
    .custom-file-upload {
      border: 1px solid #ccc;
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
      background-color: #f3f4f6;
      color: #374151;
      border-radius: 0.375rem;
    }

    .custom-file-upload:hover {
      background-color: #e5e7eb;
    }

    .custom-file-upload input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Hostel Allocation</h1>
    <div class="mb-4">
      <label class="block mb-2 font-medium">Upload Group Information CSV</label>
      <label for="groupFile" class="custom-file-upload">
        <span id="groupFileName">Choose file</span>
        <input type="file" id="groupFile" class="hidden" onchange="updateFileName('groupFile')">
      </label>
    </div>
    <div class="mb-4">
      <label class="block mb-2 font-medium">Upload Hostel Information CSV</label>
      <label for="hostelFile" class="custom-file-upload">
        <span id="hostelFileName">Choose file</span>
        <input type="file" id="hostelFile" class="hidden" onchange="updateFileName('hostelFile')">
      </label>
    </div>
    <button onclick="handleSubmit()" class="w-full bg-blue-500 text-white py-2 rounded shadow-md hover:bg-blue-600">Submit</button>
    <div id="result" class="mt-8"></div>
  </div>
  <script src="app.js"></script>
  <script>
    function updateFileName(inputId) {
      const fileInput = document.getElementById(inputId);
      const fileNameContainer = document.getElementById(inputId + 'Name');
      fileNameContainer.textContent = fileInput.files[0].name;
    }
  </script>
</body>
</html>
